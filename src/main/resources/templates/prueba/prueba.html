
        <div class="modal-content">
            <form th:action="@{/pruebas}" name="editForm" role="form" novalidate="novalidate" ng-submit="create()" method="post" enctype="multipart/form-data">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myPruebaLabel">Create or edit a Prueba</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" class="form-control" name="id"
                               ng-model="prueba.id" th:value="${prueba.id}" readonly="readonly"/>
                    </div>

                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" name="nombre"
                               ng-model="prueba.nombre" th:value="${prueba.nombre}" th:readonly="${readonly}"/>

                    </div>
                    <div class="form-group">
                        <label translate="hermesApp.prueba.notas">Notas</label>
                        <textarea name="notas" th:text="${prueba.notas}" class="form-control" maxlength="255" th:readonly="${readonly}">

                        </textarea>
                    </div>
                    <div class="form-group">
                        <label>Documento</label>
                        <iframe name="viewer" id="viewer" th:src = "${'/plugins/PDFJS/web/viewer.html?file=/prueba/documento/'+prueba.id+'.pdf'}" width='566' height='400' style="text-align:center;" allowfullscreen="allowfullscreen" webkitallowfullscreen="webkitallowfullscreen">
                        </iframe>
                    </div>
                    <div class="form-group" th:if="${!readonly}">
                        <label>Sustituir documento</label>
                        <input id="file" type="file" name="file" class="form-control" multiple="multiple"/>

                    </div>
                    <!--<div class="form-group">
                        <label>Autor</label>
                        <select class="form-control" name="autor" ng-model="prueba.autor.id" ng-options="user.id as user.login for user in users">
                        </select>
                    </div>-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                    </button>
                    <button type="submit" class="btn btn-primary" th:if="${!readonly}">
                        <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
                    </button>
                </div>
            </form>
        </div>
