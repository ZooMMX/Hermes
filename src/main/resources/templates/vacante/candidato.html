
        <!-- Begin content -->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h4 class="modal-title"><i class="icon-users"></i> Candidato</h4>
        </div>
        <!-- BEGIN FORM-->
        <form id="formi" th:action="@{/candidatos/asignar}" th:object="${candidato}" class="horizontal-form"  method="POST" enctype="multipart/form-data">
        <div class="modal-body">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Nombre de usuario</label>
                            <div class="input-icon right">
                                <i class="fa"></i>
                                <!--<input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Nombre sin espacios de al menos 8 letras" th:readonly="${readonly}"/>-->
                                <select id="username" name="username" class="form-control select2me" th:readonly="${readonly}">
                                    <option selected="selected" value="default" th:if="*{username==null}" disabled="disabled">Selecciona uno--</option>
                                    <option th:each="user, i : ${usuarios}" th:text="${user.fullname}" th:value="${user.username}" th:selected="${user.username}==*{username}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Activo</label>
                            <div class="input-icon right">
                                <i class="fa"></i>
                                <input id="userActivo" th:field="*{activo}" type="checkbox" class="make-switch" checked="checked" data-on-color="primary" data-off-color="danger" data-on-text="&nbsp;Activo&nbsp;&nbsp;" data-off-text="&nbsp;Inactivo&nbsp;" th:readonly="${readonly}"/>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Edad</label>
                            <div class="input-icon right">
                                <i class="fa"></i>
                                <input type="text" th:field="*{edad}" class="form-control" placeholder="Edad del candidato en números enteros" th:readonly="${readonly}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Género</label>
                            <div class="input-icon right">
                                <i class="fa"></i>
                                <select th:field="*{genero}" class="form-control">
                                    <option value="masculino">Masculino</option>
                                    <option value="femenino">Femenino</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label">Experiencia</label>
                            <textarea th:field="*{experiencia}" rows="3" class="form-control" placeholder="Describe la experiencia del candidato" th:readonly="${readonly}"></textarea>
                        </div>
                    </div>
                </div>
                <!--/row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label">Formación</label>
                            <textarea th:field="*{formacion}" class="form-control" rows="3" placeholder="Describe la formación del candidato" th:readonly="${readonly}"></textarea>
                        </div>
                    </div>
                </div>
                <!--/row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label">Dirección</label>
                            <textarea th:field="*{direccion}" class="form-control" rows="3" th:readonly="${readonly}" placeholder="Escribe la dirección del candidato"></textarea>
                        </div>
                    </div>
                </div>
                <!--/row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label">Puesto</label>
                            <select class="form-control select2me" name="puesto_id" id="puesto_id" th:readonly="${readonly}">
                                <option th:each="puesto, i : ${puestos}" th:text="${puesto.descripcion}" th:value="${puesto.id}" th:selected="${puesto}==*{puesto}"></option>
                            </select>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
                <!--/row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label">Notas</label>
                            <textarea th:field="*{notas}" class="form-control" rows="3" th:readonly="${readonly}" placeholder="Espacio para notas de cualquier tipo"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn blue" th:if="${!readonly}">Guardar</button>
            <button type="button" class="btn default" data-dismiss="modal">Cerrar</button>
        </div>
    </form>
<!-- END FORM-->
<!-- END content -->


<script>
    jQuery(document).ready(function() {
        $("#puesto_id").select2();
        $('#userActivo').bootstrapSwitch();
    });
</script>
