<form id="formi" th:action="@{/candidatos/asignar}" th:object="${candidato}" class="horizontal-form"  method="POST" enctype="multipart/form-data">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title"><i class="icon-users"></i> Candidato</h4>
    </div>
    <!-- Begin content -->
    <!-- BEGIN FORM-->

    <div class="modal-body">
        <div class="form-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Nombre de usuario</label>
                        <div class="input-icon right">
                            <i class="fa"></i>
                            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Nombre sin espacios de al menos 8 letras"/>
                        </div>
                    </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Activo</label>
                        <div class="input-icon right">
                            <i class="fa"></i>
                            <input id="userActivo" th:field="*{activo}" type="checkbox" class="make-switch" checked="checked" data-on-color="primary" data-off-color="danger" data-on-text="&nbsp;Activo&nbsp;&nbsp;" data-off-text="&nbsp;Inactivo&nbsp;"/>
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label">Edad</label>
                        <div class="input-icon right">
                            <i class="fa"></i>
                            <input type="text" th:field="*{edad}" class="form-control" placeholder="Edad del candidato en nÃºmeros enteros"/>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label">Puesto</label>
                        <div class="input-icon right">
                            <i class="fa"></i>
                            <input type="text" name="puesto_id" value="" class="form-control"/>
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
        </div>
        <!--/row-->
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn blue" data-dismiss="modal">Guardar</button>
        <button type="button" class="btn default" data-dismiss="modal">Cerrar</button>
    </div>
</form>
<!-- END FORM-->
<!-- END content -->


<script>
    jQuery(document).ready(function() {
        $("#roles").select2();
        $('#userActivo').bootstrapSwitch();
    });
</script>
